<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us | Statvion Infotech</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header"></div>

<section>
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <p class="section-sub">
      Reach out to discuss your requirements or explore collaboration.
    </p>

    <form action="mailto:statvioninfotech@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="Name" placeholder="Full Name" required>
      <input type="email" name="Email" placeholder="Email Address" required>
      <textarea name="Message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <p style="margin-top:15px; font-size:14px; color:#475569;">
      Note: Submitting this form will open your default email application.
    </p>
  </div>
</section>

<div id="footer"></div>
<script src="main.js"></script>
</body>
</html>
